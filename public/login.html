<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Cloud Bachelor AIS - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }

            .title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üõ°Ô∏è</div>
        <h1 class="title">Cloud Bachelor AIS</h1>
        <p class="subtitle">Administration d'Infrastructure S√©curis√©e</p>

        <div class="info">
            <strong>üìö Acc√®s √©tudiants</strong><br>
            Utilisez votre code √©tudiant et le code d'acc√®s fourni par votre formateur
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="studentCode">Code √©tudiant :</label>
                <input type="text" id="studentCode" placeholder="ex: AIS2024001" required>
            </div>

            <div class="form-group">
                <label for="accessCode">Code d'acc√®s :</label>
                <input type="password" id="accessCode" placeholder="Code fourni par le formateur" required>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Se connecter
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connexion en cours...</p>
            </div>
        </form>

        <div class="footer">
            <p>üí° <strong>Premi√®re connexion ?</strong></p>
            <p>Demandez votre code d'acc√®s √† votre formateur</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const studentCode = document.getElementById('studentCode').value.trim();
            const accessCode = document.getElementById('accessCode').value.trim();

            if (!studentCode || !accessCode) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                showLoading(true);
                hideError();

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        studentCode: studentCode,
                        accessCode: accessCode
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Sauvegarder le token
                    localStorage.setItem('ais_token', data.token);
                    localStorage.setItem('ais_student', JSON.stringify(data.student));

                    // Rediriger vers l'interface principale
                    window.location.href = '/classroom';
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            if (show) {
                loginBtn.textContent = 'Connexion...';
            } else {
                loginBtn.textContent = 'üîê Se connecter';
            }
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // V√©rifier si d√©j√† connect√©
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('ais_token');
            if (token) {
                // V√©rifier si le token est encore valide
                fetch('/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = '/classroom';
                    }
                })
                .catch(() => {
                    // Token invalide, rester sur la page de login
                    localStorage.removeItem('ais_token');
                    localStorage.removeItem('ais_student');
                });
            }
        });
    </script>
</body>
</html>
